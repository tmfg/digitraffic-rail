spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=software.aws.rds.jdbc.mysql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql:aws://localhost/avoindata_test?autoReconnect=true&rewriteBatchedStatements=true&cachePrepStmts=true&useSSL=false&cacheDefaultTimeZone=false
spring.datasource.username=root
spring.datasource.password=
spring.flyway.validate-on-migrate=false
flyway.validationMode=ALL
flyway.validationErrorMode=CLEAN

updater.liikeinterface-url=
updater.typesForVehicleNumberPublishinIsAllowed=1
