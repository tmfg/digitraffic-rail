name: Install x-ray
on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        type: environment
        default: "beta"
      config-repo-branch:
        description: "Branch or tag of CI-repo"
        required: true
        default: "master"
jobs:
  log-parameters:
    if: github.repository != 'tmfg/digitraffic-rail'
    runs-on: ubuntu-24.04
    steps:
      - name: Create parameters.txt
        run: |
          echo "User ${{ github.actor }} started install on $(date)" > parameters.txt
          echo "Environment ${{ github.event.inputs.env }}" >> parameters.txt
          echo "config-repo-branch ${{ github.event.inputs.config-repo-branch }}" >> parameters.txt
      - name: Upload parameters.txt
        uses: actions/upload-artifact@v5
        with:
          name: parameters.txt
          path: parameters.txt
  image:
    if: github.repository != 'tmfg/digitraffic-rail'
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
      actions: read
    environment: ${{ github.event.inputs.env }}
    steps:
      - name: Checkout CI-repo
        uses: actions/checkout@v6
        with:
          repository: ${{ secrets.CONFIG_REPO_NAME }}
          ssh-key: ${{ secrets.CONFIG_REPO_SSH_KEY }}
          ref: ${{ inputs.config-repo-branch }}
          path: digitraffic-ci
      - name: Set docker environment
        run: |
          if [ "${{ github.event.inputs.env }}" == "beta" ]
          then
            echo "ENVIRONMENT=test" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=${{ github.event.inputs.env }}" >> $GITHUB_ENV
          fi
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: gh-actions-install-image-rail-nginx-${{ github.event.inputs.env }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build image
        run: |
          cd digitraffic-ci/aws

          docker buildx build \
              --no-cache \
              --platform linux/amd86 \
              --output type=docker \
              --tag ${{ secrets.ECR_URL }}/rata-xray:latest-amd64 \
              --pull=true \
              --file=Dockerfile-xray .
          docker push ${{ secrets.ECR_URL }}/rata-xray:latest-amd64
      - name: Notify Slack
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: FAILED Xray rail-${{ github.event.inputs.env }} config on install
          fields: job
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
