spring.main.banner-mode=off
spring.datasource.driver-class-name=software.amazon.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:aws-wrapper:mysql://localhost/avoindata_test?autoReconnect=true&rewriteBatchedStatements=true&cachePrepStmts=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.flyway.validate-on-migrate=false

spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.idle-timeout=0
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=90000
spring.datasource.hikari.leak-detection-threshold=50000
spring.datasource.hikari.read-only=false

dt.logging.transaction.limit=500
